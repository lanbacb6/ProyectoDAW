<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/loginPersonalizado.css">
</head>
<body>

	<br>
	<br>
	<div class="container">
		<div class="row mgTp">
			<form class="col-md-6 offset-md-3" th:action="@{/login}"
				method="post">
				<h3 class="titulo">Iniciar Sesión</h3>
				<hr>
				<!-- Mensaje de error -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">Username o password no son
						validos</div>
				</div>

				<!-- Mensaje de logout -->

				<div th:if="${param.logout}">
					<div class="alert alert-info">Has cerrado sesión correctamente</div>
				</div>

				<div class="form-group">
					<label for="username"> Username: </label> <input type="text"
						class="form-control" id="username" name="username"
						placeholder="Enter Email ID" autofocus="autofocus">
				</div>

				<div class="form-group">
					<label for="password"> Password: </label> <input type="password"
						class="form-control" id="password" name="password"
						placeholder="Enter Password" />
				</div>
				<br>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<input type="submit" name="login-submit" id="login-submit"
								class="form-control btn btn-primary" value="Iniciar Sesion" />
						</div>
					</div>

				</div>
				<br>
				<div class="form-group">
					<span>Eres nuevo usuario?, Registrate <a href="/"
						th:href="@{/registration}"> aqui</a></span>
				</div>

			</form>

		</div>
	</div>


	

</body>
</html>
