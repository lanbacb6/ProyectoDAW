<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/AreaPersonalizado.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<title>Modificar usuario</title>
</head>
<body>

	<div class="container">
		<h1>Modificar usuario</h1>

		<form method="post" enctype="multipart/form-data" action="#"
			th:action="@{/rootArea/modifyusr/submit}" th:object="${user}">

			<div class="form-group">
				<input type="hidden" class="form-control" id="id" name="id" th:value="${user.id}" />
			</div>

			<div class="form-group">
				<label for="nombre">Nombre</label> 
				<input type="text" class="form-control" id="nombre" name="nombre" th:value="${user.nombre}"/>
			</div>
			
			<div class="form-group">
				<label for="apellidos">Apellidos</label>
				<input type="text" class="form-control" id="apellidos" name="apellidos" th:value="${user.apellidos}"/>
			</div>
			
			<div class="form-group">
				<label for="email">Correo</label>
				<input type="text" class="form-control" id="email" name="email" th:value="${user.email}"/>
			</div>			
			
			<label for="roles">Rol</label>
			<select class="form-select" id="roles" name="roles">
				<option th:each="role : ${roles}"
						th:value="${role.id}" th:text="${role.name}"></option>			
			</select>
			
			<br>
			
			<button type="submit" class="btn btn-primary">Asignar Rol</button>
		</form>

	</div>
</body>
</html>
