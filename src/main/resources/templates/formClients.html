<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Nuevo Cliente</title>
<script defer src="/js/bootstrap.bundle.min.js"></script>
<script defer src="/js/jquery.min.js"></script>
<script defer src="/js/sweetalert2@10.js"></script>
<link rel="stylesheet" href="/css/AreaPersonalizado.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<body>

	<div class="cabecera">
		<h1>Nuevo Cliente</h1>
	</div>
	
	<div class="container">
	
		<a sec:authorize="isAuthenticated()" th:href="@{/administracionArea}"><img src="/Imagenes/AreaAdministracion/atras.png" width="4%" height="4%" align="right"></a>
		<br><br>
		
		<form method="post" enctype="multipart/form-data" action="#"
			th:action="@{/administracionArea/clientsnew/submit}"
			th:object="${clients}">	
			
			<div class="form-group">
				<label for="title">Nombre</label>					 
				<input type="text" class="form-control" id="nombre" name="nombre"/>
			</div>
			
			<div class="form-group">
				<label for="title">Apellidos</label>					 
				<input type="text" class="form-control" id="apellidos" name="apellidos"/>
			</div>
			
			<div class="form-group">
				<label for="title">Dirección</label>					 
				<input type="text" class="form-control" id="direccion" name="direccion"/>
			</div>
			
			<div class="form-group">
				<label for="title">Teléfono</label>					 
				<input type="number" class="form-control" id="telefono" name="telefono"/>
			</div>
			
			<div class="form-group">
				<label for="title">Código Postal</label>					 
				<input type="number" class="form-control" id="codigoPostal" name="codigoPostal"/>
			</div>
			
			<br>	
			
			<button type="submit" class="btn btn-primary">Crear Cliente</button>	
		
		</form>
		
		
	</div>

</body>
</html>
