<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/AreaPersonalizado.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<title>Modificar factura</title>
</head>
<body>

	<div class="cabecera">
		<h1>Modificar factura</h1>
	</div>
	
	<div class="container">
		<a sec:authorize="isAuthenticated()" th:href="@{/administracionArea}"><img src="/Imagenes/AreaRoot/atras.png" width="4%" height="4%" align="right"></a>
		<br><br>
		
		<form method="post" enctype="multipart/form-data" action="#"
				th:action="@{/administracionArea/invoicesmodify/submit}" th:object="${invoices}">	
	
				<div class="form-group">
					<input type="hidden" class="form-control" id="id" name="id" th:value="${invoices.id}" />
				</div>	
				<br>				
				
				<div class="form-group">
					<label for="title">Fecha</label>
					<input type="date" class="form-control" id="fecha" name="fecha" th:value="${invoices.fecha}" />
				</div>
				<br>
				
				<div class="form-group">
					<label for="title">Descripci√≥n</label>					
					<textarea  class="form-control" id="descripcion" name="descripcion" rows="3" th:field="${invoices.descripcion}"></textarea>
				</div>	
				<br>
				
				<div class="form-group">
					<label for="title">Precio</label>
					<input type="text" class="form-control" id="precio" name="precio" th:value="${invoices.precio}" />
				</div>
				
				<br>			
							
				<button type="submit" class="btn btn-primary">Editar Factura</button>
			
		</form>
	</div>
</body>
</html>
