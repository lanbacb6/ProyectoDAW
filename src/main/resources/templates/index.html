<html xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="UTF-8">
<title>Index</title>
<script defer src="js/bootstrap.bundle.min.js"></script>
<script defer src="js/jquery.min.js"></script>

<link rel="stylesheet" href="css/AreaPersonalizado.css">

</head>
<body>
	<div class="cabecera">
	
	    <h1>Bienvenidos al Menu Principal</h1>
	 </div>

	<div class="container">

		Usuario: <span sec:authentication="principal.username">User</span> <br>
		<br>

		<div class="row">
			<div class="col-md-4 col-sm-3">
				<div class="wrimagecard wrimagecard-topimage">

							style="background-color: rgba(187, 120, 36, 0.1)">
							<center>
								<img src="../Imagenes/menu/root.png" width="20%" height="20%">
							</center>
						</div>
						<div class="wrimagecard-topimage_title">
							<h4>
								<a sec:authorize="isAuthenticated()" th:href="@{/rootArea}">Area Root</a>
							</h4>
						</div>				
				</div>
			</div>
			<div class="col-md-4 col-sm-4">
				<div class="wrimagecard wrimagecard-topimage">					
						<div class="wrimagecard-topimage_header"
							style="background-color: rgba(22, 160, 133, 0.1)">
							<center>
								<img src="../Imagenes/menu/administracion.png" width="20%"
									height="20%">
							</center>
						</div>
						<div class="wrimagecard-topimage_title">
							<h4>
								<a sec:authorize="isAuthenticated()" th:href="@{/administracionArea}">Area Administración</a>

						</div>				
				</div>
			</div>
			<div class="col-md-4 col-sm-4">
				<div class="wrimagecard wrimagecard-topimage">
					
						<div class="wrimagecard-topimage_header"
							style="background-color: rgba(130, 93, 9, 0.1)">
							<center>
								<img src="../Imagenes/menu/empleados.png" width="20%"
									height="20%">
								<center>
						</div>
						<div class="wrimagecard-topimage_title">
							<h4>
								<a sec:authorize="isAuthenticated()" th:href="@{/trabajadorArea}">Area Trabajador</a>
							</h4>
						</div>					
				</div>
			</div>
			<div class="col-md-4 col-sm-4">
				<div class="wrimagecard wrimagecard-topimage">

					<div class="wrimagecard-topimage_header"
						style="background-color: rgba(130, 93, 9, 0.1)">
						<center>
							<img src="../Imagenes/AreaTrabajador/cerrarSesion.png"
								width="20%" height="20%">
							<center>
					</div>
					<div class="wrimagecard-topimage_title">
						<h4>
							<a sec:authorize="isAuthenticated()" th:href="@{/logout}">Cerrar
								sesion</a>
							<div class="pull-right badge" id="WrThemesIcons"></div>
						</h4>
					</div>
					</a>
				</div>
			</div>
